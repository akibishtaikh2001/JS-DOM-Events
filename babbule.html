<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item_2 {
            border: 2px solid rebeccapurple;
        }

        ul {
            border: 2px solid tomato;
        }

        body {
            border: 2px solid green;
        }

        section {
            border: 2px solid blue;
        }
    </style>
</head>

<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list_container">
        <ul id="list_ul">
            <li id="item_1">Lorem, ipsum.</li>
            <li id="item_2">Atque, cum?</li>
            <li id="item_3">Numquam, natus!</li>
            <li id="item_4">Earum, saepe.</li>
            <li id="item_5">Ipsam, minus.</li>
            <li id="item_6">Eligendi, non.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item_2').addEventListener('click', function (event) {
            console.log('item-2 clicked');
            //   event.stopPropagation();
            event.stopImmediatePropagation();

        })
        document.getElementById('item_2').addEventListener('click', function (event) {
            console.log('item-2 second clicked');
            

        })
        document.getElementById('item_2').addEventListener('click', function (event) {
            console.log('item-2 third clicked');
            

        })
        document.getElementById('item_2').addEventListener('click', function (event) {
            console.log('item-2 fourth clicked');
            

        })
        document.getElementById('list_ul').addEventListener('click', function () {
            console.log('Ul clicked');

        })
        document.getElementById('list_container').addEventListener('click', function () {
            console.log('section container clicked');

        })
        document.getElementById('body').addEventListener('click', function () {
            console.log('body of the html clicked');

        })
    </script>
</body>

</html>
