<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list_container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Adipisci, minima distinctio.</li>
            <li class="item">Dolorum, eos libero!</li>
            <li class="item">Numquam, doloremque nam?</li>
            <li class="item">Quam, qui omnis.</li>
            <li class="item">Repudiandae, minima maxime.</li>
        </ul>
        <button id="btn_add_item">Add item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item')
        // for (const item of items) {
        //     item.addEventListener('click', function (event) {
        //         event.target.parentNode.removeChild(event.target);

        //     })
        // }

          document.getElementById('list_container').addEventListener('click', function(event){
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target);
            
          })


        document.getElementById('btn_add_item').addEventListener('click', function(){
            const listContainer = document.getElementById('list_container');

            const li = document.createElement('li');
            li.innerText = 'Brand New Item added';
            li.classList.add('item')
            listContainer.appendChild(li);
        })
    </script>
</body>

</html>
